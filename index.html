<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラオケ採点ビンゴ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>カラオケ採点ビンゴ 🎤</h1>

    <div id="setup-screen">
        <h2>ゲームの準備</h2>
        
        <div class="setup-control">
            <label for="min-num">数字の範囲: </label>
            <input type="number" id="min-num" value="70">
            <span> ～ </span>
            <input type="number" id="max-num" value="99">
        </div>

        <div class="setup-control">
            <label for="player-count">プレイヤー数 (1〜10): </label>
            <input type="number" id="player-count" min="1" max="10" value="1">
            <button id="set-players-button">プレイヤー名を入力</button>
        </div>
        <div id="player-names-container"></div>
        <button id="start-game-button" class="hidden">ゲーム開始！</button>
    </div>

    <div id="game-screen" class="hidden">
        <div class="controls">
            <input type="number" id="scoreInput" placeholder="採点結果を入力">
            <button id="submitScore">入力</button>
        </div>

        <div id="players-container">
            </div>

        <button id="resetButton">新しいゲームを準備する</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
