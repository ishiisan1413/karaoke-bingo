<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラオケ採点ビンゴ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <svg class="logo-svg" viewBox="0 0 500 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#8A2BE2;" />
                <stop offset="100%" style="stop-color:#FF1493;" />
            </linearGradient>
        </defs>
        <g transform="translate(40, 50)">
            <circle cx="0" cy="-15" r="15" fill="url(#logo-gradient)" stroke="white" stroke-width="1.5"/>
            <rect x="-5" y="0" width="10" height="25" fill="url(#logo-gradient)" stroke="white" stroke-width="1.5"/>
            <rect x="-15" y="25" width="30" height="5" rx="2" fill="url(#logo-gradient)" stroke="white" stroke-width="1.5"/>
        </g>
        <text x="90" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#logo-gradient)">カラオケ採点</text>
        <text x="305" y="65" font-family="Impact, sans-serif" font-size="48" fill="url(#logo-gradient)" letter-spacing="2">BINGO</text>
    </svg>

    <div id="setup-screen">
        <div class="setup-control">
            <h4>ビンゴカードの番号</h4>
            <div class="range-input-container">
                <select id="min-num-select"></select>
                <span>～</span>
                <select id="max-num-select"></select>
            </div>
        </div>

        <div class="setup-control">
            <h4>プレイヤー情報</h4>
            <div class="player-count-container">
                <label for="player-count-select">人数: </label>
                <select id="player-count-select"></select>
            </div>
            <div id="player-names-container">
                </div>
        </div>
        
        <button id="start-game-button" class="hidden">ゲーム開始！</button>
    </div>

    <div id="game-screen" class="hidden">
        <div class="controls">
            <input type="number" id="scoreInput" placeholder="採点結果を入力">
            <button id="submitScore">入力</button>
        </div>
        <div id="lucky-number-banner">
            🎯 本日のラッキーナンバー: <span id="lucky-number-span"></span> 🎯
        </div>
        <div id="called-numbers-container">
            <h3>出現済みの番号</h3>
            <div id="called-numbers-list"></div>
        </div>
        <div id="players-container"></div>
        <div id="hint-container">
            <h3>🎵 選曲お題メーカー 🎵</h3>
            <p id="hint-word">難易度を選んでね</p>
            <div class="hint-buttons">
                <button id="easy-hint-btn" class="hint-btn easy">イージー</button>
                <button id="normal-hint-btn" class="hint-btn normal">ノーマル</button>
                <button id="hard-hint-btn" class="hint-btn hard">ハード</button>
            </div>
        </div>
        <button id="resetButton">新しいゲームを準備する</button>
    </div>

    <div id="modal-container" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal-button" class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <div id="modal-lucky-number" class="lucky-number-display"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
