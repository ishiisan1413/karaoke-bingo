<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カラオケ採点ビンゴ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <svg class="logo-svg" viewBox="0 0 400 100" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#8A2BE2;" />
                <stop offset="100%" style="stop-color:#FF1493;" />
            </linearGradient>
        </defs>
        <path d="M65 15 C 62 15 60 17 60 20 L 60 50 C 60 53 62 55 65 55 L 65 80 C 65 85 60 85 60 85 M65 55 C 68 55 70 53 70 50 L 70 20 C 70 17 68 15 65 15 M50 60 L 80 60 L 80 70 L 50 70 Z" fill="url(#logo-gradient)" stroke="white" stroke-width="1.5"/>
        <text x="95" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="url(#logo-gradient)">カラオケ採点</text>
        <text x="295" y="65" font-family="Impact, sans-serif" font-size="48" fill="url(#logo-gradient)" letter-spacing="2">BINGO</text>
    </svg>

    <div id="setup-screen">
        <h2>ゲームの準備</h2>
        
        <div class="setup-control">
            <h4>ビンゴカードの番号</h4>
            <div class="range-input-container">
                <input type="number" id="min-num" value="70">
                <span>～</span>
                <input type="number" id="max-num" value="99">
            </div>
        </div>

        <div class="setup-control">
            <h4>プレイヤー情報</h4>
            <div id="player-names-container"></div>
            <button id="set-players-button">人数を設定</button>
        </div>
        
        <button id="start-game-button" class="hidden">ゲーム開始！</button>
    </div>

    <div id="game-screen" class="hidden">
        <div class="controls">
            <input type="number" id="scoreInput" placeholder="採点結果を入力">
            <button id="submitScore">入力</button>
        </div>
        <div id="called-numbers-container">
            <h3>出現済みの番号 <small>(クリックで取消)</small></h3>
            <div id="called-numbers-list"></div>
        </div>
        <div id="players-container"></div>
        <div id="hint-container">
            <h3>🎵 選曲お題メーカー 🎵</h3>
            <p id="hint-word">難易度を選んでね</p>
            <div class="hint-buttons">
                <button id="easy-hint-btn" class="hint-btn easy">イージー</button>
                <button id="normal-hint-btn" class="hint-btn normal">ノーマル</button>
                <button id="hard-hint-btn" class="hint-btn hard">ハード</button>
            </div>
        </div>
        <button id="resetButton">新しいゲームを準備する</button>
    </div>

    <div id="modal-container" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal-button" class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <p id="modal-message"></p>
            <div id="modal-lucky-number" class="lucky-number-display"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
